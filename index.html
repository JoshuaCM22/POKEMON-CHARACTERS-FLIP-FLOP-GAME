<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>PCFFG</title>
    <link rel="icon" href="images/Pokemon-Ball.png">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1 class="game-title">POKEMON CHARACTERS FLIP-FLOP GAME</h1>
    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="gameOverText" class="overlay-text">
        GAME OVER!
        <span class="overlay-text-small">Click here to restart</span>
    </div>
    <div id="winText" class="overlay-text">
        YOU WIN!
        <span class="overlay-text-small">Click here to restart</span>
    </div>
    <div id="gameMainBlock" class="game-container">
        <div id="gameInfoBlock" class="game-info-block">
            <div class="game-info">
                <span id="Timer"></span>
            </div>
            <div class="game-info">
                <span id="Flips"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="vanilla js/main.js"></script>
</body>

</html>
